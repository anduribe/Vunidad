<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <meta charset="UTF-8">
<head>
<meta charset="ISO-8859-1">
<title>UNIDAD 5 EQUIPO SSL</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/> 
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> 
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> 
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand" >LOS SSL</span>
    
</nav>

<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 200px;">
<br/>
<h1>LOGIN</h1>
<br/>
</div>

<div style="color:#ff0000" th:if="${param.error}"><h4>ERROR: nombre de usuario o password incorrecto</h4></div>
    <div style="font-weight:800; color:#0063C7" th:if="${param.logout}"><h4>Hasta pronto</h4> </div>
<form method="post" th:action="@{/login}" >
  <div class="form-group">
    <label >NOMBRE DE USUARIO</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
   
  </div>
  <div class="form-group">
    <label >PASSWORD</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  
  <button type="submit" class="btn btn-primary">VALIDAR</button>
</form>



</div>
</div>


          </div>
<div class="mx-auto" style="width: 300px;">
<br/>
<h2>EQUIPO LOS SSL</h2>
<br/>
</div>



</body>
</html>
